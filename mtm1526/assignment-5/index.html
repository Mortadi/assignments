<!DOCTYPE HTML>
<html>

<head>
		<meta charset="utf-8">
		<title>Form Validation</title>
		<link href="css/general.css" rel="stylesheet">
</head>
<body>
<form>
<div class="field">
      <label for="username">Username</label>
      <input id="username" class="chara" name="username" type="text" required>
      <strong class="name-available" data-status="unchecked">Available</strong>
</div> 
<div class="field">
      <label for="password">Password</label>
      <input id="password" class="chara" name="password" type="password" required>
      <ul id="passReq">
          <li id="pwLength">Must be more than 6 characters!</li>
           <li id="pwNumber">1 number is required!</li>
            <li id="pwSpecial">1 special character is required!</li>
             <li id="pwLowercase">1 lowercase letter is required!</li>
              <li id="pwUppercase">1 uppercase letter is required!</li>
      </ul>
</div>
<div class="field">
      <label for="email">Email</label>
      <input id="email" class="chara" name="email" type="email" required>
      <strong class="email-available" data-status="unchecked">Available</strong>
</div>
  <div class="field">
      <label for="city">City</label>
      <input id="city" class="chara" name="city" required>
      <strong class="city-correct"></strong>
  </div>
<fieldset>
    <legend>Country</legend>
    
    <label for="countryCanada">Canada</label>
    <input id="countryCanada" name="country" type="radio" value="ca">
    
    <label for="countryUsa">USA</label>
    <input id="countryUsa" name="country" type="radio" value="us">
</fieldset>
<div id="countryInfo"></div>
<button type="submit">Submit</button>
</form> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/general.js"></script>
</body>
</html>
